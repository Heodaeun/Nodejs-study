<!DOCTYPE html>
<html id="html">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WaveDrom</title>
        <link rel="stylesheet" href="stylesheets/style.css"">
        <script src="//code.jquery.com/jquery-1.11.1.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
               <!-- wavedrom web usage -->
        <script src="http://wavedrom.com/skins/default.js" type="text/javascript"></script>
        <script src="http://wavedrom.com/wavedrom.min.js" type="text/javascript"></script>
    </head>
    <body onload="WaveDrom.ProcessAll()">
        <div class="top"></div>
        <p id="title">WaveDrom</p>
        <script type="WaveDrom">{"signal":[{"name":"i_PMOD1_P1","wave":"1........","data":""},{"name":"i_RESET_SYSB","wave":"1........","data":""},{"name":"i_SCLK","wave":"010101010","data":""},{"name":"o_LED","wave":"2..2.2.2.","data":"0 1 2 3 "},{"name":"LED_COUNT","wave":"2..2.2.2.","data":"0 1 2 3 "},{"name":"PULSE","wave":"01.......","data":""}],"foot":{"tock":2}}            </script>
        <div class="container">
            <div class="row form-group align-items-end">
                <div id="long-space"></div>
                <div class="col-md-2">
                    <input id="from" type="text" class="form-control typeahead" placeholder="from" data-provide="typeahead" autcomplete="off">
                </div>
                <div class="col-md-2">
                    <input id="to" type="text" class="form-control typeahead" placeholder="to" data-provide="typeahead" autcomplete="off">
                </div>
                <button id="send" type="button" class="btn btn-secondary">show</button>
                <div id="space"></div>
                <button id="reset" type="button" class="btn btn-danger">reset</button>
            </div>
        </div>

        <script>
            var socket = io();

            // button clicked
            $("#send").on('click', function(e){
                from = document.getElementById("from").value;
                to = document.getElementById("to").value;
                console.log('reset button (from: ', from, ' , to: ', to, ')');

                socket.emit('send_button', from, to);
            });

            $("#reset").on('click', function(e){
                console.log('reset button');
                socket.emit('reset_button');
            })

            socket.on('reload', () => {
                window.location.reload();
                location.href = 'http://localhost:4000/';
            });
        </script>
    </body>
</html>
