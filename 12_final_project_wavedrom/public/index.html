<!DOCTYPE html>
<html id="html">
    <head>
        <title>WaveDrom</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- wavedrom web usage -->
        <script src="//code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="http://wavedrom.com/skins/default.js" type="text/javascript"></script>
        <script src="http://wavedrom.com/wavedrom.min.js" type="text/javascript"></script>
        <!-- <script type="text/javascript" src="javascripts/client_.js"></script>         -->
    </head>
    <body onload="WaveDrom.ProcessAll()">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <h1 id="head">WaveDrom</h1>
        <script type="WaveDrom">{"signal":[{"name":"i_PMOD1_P1","wave":"1.........","data":""},{"name":"i_RESET_SYSB","wave":"01........","data":""},{"name":"i_SCLK","wave":"1010101010","data":""},{"name":"o_LED","wave":"2...2.2.2.","data":"1 2 3 4 "},{"name":"LED_COUNT","wave":"2...2.2.2.","data":"1 2 3 4 "},{"name":"PULSE","wave":"0.1.......","data":""}],"foot":{"tock":1}}            </script>
        <input id="from" type="text">
        <input id="to" type="text">
        <button id="send" type="button">입력</button>           
        <script>
            var socket = io();

            // button clicked
            $("#send").on('click', function(e){
                from = document.getElementById("from").value;
                to = document.getElementById("to").value;
                console.log('from: ', from, ', to: ', to);

                socket.emit('button', from, to);
            });

            socket.on('reload', () => {
                window.location.reload();
            });

        </script>
    </body>
    <style>
        h1, h4 {
            text-align: center;
            font-family: 'Lato', sans-serif;
        }
    </style>
</html>
