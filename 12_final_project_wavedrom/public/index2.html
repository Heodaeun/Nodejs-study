"<!DOCTYPE html>\r\n<html id=\"html\">\r\n    <head>\r\n        <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\r\n        <title>WaveDrom</title>\r\n        <link rel=\"stylesheet\" href=\"stylesheets/style.css\"\">\r\n        <script src=\"//code.jquery.com/jquery-1.11.1.js\"></script>\r\n        <link rel=\"stylesheet\" href=\"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css\">\r\n        <script src=\"https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js\"></script>\r\n               <!-- wavedrom web usage -->\r\n        <script src=\"http://wavedrom.com/skins/default.js\" type=\"text/javascript\"></script>\r\n        <script src=\"http://wavedrom.com/wavedrom.min.js\" type=\"text/javascript\"></script>\r\n        <!-- <script type=\"text/javascript\" src=\"javascripts/client_.js\"></script>         -->\r\n    </head>\r\n    <body onload=\"WaveDrom.ProcessAll()\">\r\n        <!-- <link href=\"https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap\" rel=\"stylesheet\"> -->\r\n        <div class=\"top\"></div>\r\n        <p id=\"title\">WaveDrom</p>\r\n        <script type=\"WaveDrom\">{\"signal\":[{\"name\":\"i_PMOD1_P1\",\"wave\":\"1....\",\"data\":\"\"},{\"name\":\"i_RESET_SYSB\",\"wave\":\"01...\",\"data\":\"\"},{\"name\":\"i_SCLK\",\"wave\":\"10101\",\"data\":\"\"},{\"name\":\"o_LED\",\"wave\":\"2...2\",\"data\":\"0 1 \"},{\"name\":\"LED_COUNT\",\"wave\":\"2...2\",\"data\":\"0 1 \"},{\"name\":\"PULSE\",\"wave\":\"0.1..\",\"data\":\"\"}],\"foot\":{\"tock\":1}}            </script>\r\n        <div class=\"container\">\r\n            <div class=\"row form-group align-items-end\">\r\n                <div id=\"long-space\"></div>\r\n                <div class=\"col-md-2\">\r\n                    <input id=\"from\" type=\"text\" class=\"form-control typeahead\" placeholder=\"from\" data-provide=\"typeahead\" autcomplete=\"off\">\r\n                </div>\r\n                <div class=\"col-md-2\">\r\n                    <input id=\"to\" type=\"text\" class=\"form-control typeahead\" placeholder=\"to\" data-provide=\"typeahead\" autcomplete=\"off\">\r\n                </div>\r\n                <button id=\"send\" type=\"button\" class=\"btn btn-secondary\">show</button>\r\n                <div id=\"space\"></div>\r\n                <button id=\"reset\" type=\"button\" class=\"btn btn-danger\">reset</button>\r\n            </div>\r\n        </div>\r\n\r\n        <script>\r\n            var socket = io();\r\n\r\n            // button clicked\r\n            $(\"#send\").on('click', function(e){\r\n                from = document.getElementById(\"from\").value;\r\n                to = document.getElementById(\"to\").value;\r\n                console.log('reset button (from: ', from, ' , to: ', to, ')');\r\n\r\n                socket.emit('send_button', from, to);\r\n                // window.location.reload();\r\n                location.href = location.href;\r\n\r\n            });\r\n\r\n            $(\"#reset\").on('click', function(e){\r\n                console.log('reset button');\r\n                socket.emit('reset_button');\r\n            })\r\n\r\n            socket.on('reload', () => {\r\n                window.location.reload();\r\n                location.href = 'http://localhost:4000/';\r\n            });\r\n        </script>\r\n    </body>\r\n    <style>\r\n        h1, h4 {\r\n            text-align: center;\r\n            font-family: 'Lato', sans-serif;\r\n        }\r\n    </style>\r\n</html>"
